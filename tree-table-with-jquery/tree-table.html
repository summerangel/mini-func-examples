<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>tree table</title>
  <link rel="stylesheet" href="./css/tree-table.css">
</head>
<body>
<div class="tree-table-wrap">
  <table class="tree-table">
    <thead>
      <tr>
        <th>title 1</th>
        <th style="width: 200px;">title 2</th>
        <th style="width: 200px;">title 3</th>
        <th style="width: 200px;">title 4</th>
        <th style="width: 200px;">title 5</th>
      </tr>
    </thead>
    <tbody id="table-tree">
    </tbody>
  </table>
</div>
<script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
<script type="text/javascript" src="tree-table.js"></script>
</body>
</html>
