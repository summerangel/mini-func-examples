  <p>加密：<span id='text'></span></p>
  <p>解密：<span id='end'></span></p>

<script>
const text = '55aaf1d59a4827df0509';
const key = CryptoJS.enc.Utf8.parse('summers4IOUJ5F1IOs5ajfA4j3d1SF1J')
const iv = CryptoJS.enc.Utf8.parse('')

    var encrypted = CryptoJS.AES.encrypt(text, key, {	
		iv: iv,
		mode: CryptoJS.mode.CBC,
		padding: CryptoJS.pad.Pkcs7
   });
   
   var decryptedVal = CryptoJS.AES.decrypt('Xa8xB6H10dFCotkUrVQ4yzVqfbHeNln2iXUuN8tZV9w=', key, {
            iv: iv,
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7
        });
 document.getElementById('text').innerHTML = encrypted.toString();
 document.getElementById('end').innerHTML = decryptedVal.toString(CryptoJS.enc.Utf8);
